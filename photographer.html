<!DOCTYPE html>
<html lang="fr">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/5b9da4c6e6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header" role="banner" aria-hidden="false">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
    </a>
  </header>
      <!-- MAIN -->
  <main id="main" aria-hidden="false">
    <!-- Bannière -->

    <!-- Menu Déroulant -->
    <section class="dropdown__section">
      <label id="sort__label">Trier par : </label>
      <div id ="sort" class="dropdown__wrapper" role="listbox" aria-expanded="false" aria-haspopup="listbox" aria-labelledby="sort__label">
        <div class="dropdown__buttons">
          <button class="filter__popularity" id="1" role="button" tabindex="-1">
            <span>Popularité</span>
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <button class="filter__date" id="2" role="option" aria-selected="false" tabindex="0">
            <span>Date</span>
          </button>
          <button class="filter__title" id="3" role="option" aria-selected="false" tabindex="0">
            <span>Titre</span>
          </button>
        </div>
      </div>
    </section>
    <!-- /Menu Déroulant -->
    <!-- Gallerie -->
    <section class="photograph__pics">
    </section>
    <!-- /Gallerie -->
  </main>
  <!-- /MAIN -->
  <!-- Modales -->
  <div id="modal__bg">
    <!-- Modale formulaire de contact -->
    <div role="dialog" class="modal" aria-hidden="true" aria-describedby="contact__modal__title">
      <header>
        <h2 id="contact__modal__title">Contactez-moi</h2>
        <img class="modal__close" alt="Fermer le formulaire" src="assets/icons/close.svg" tabindex="0">
      </header>
      <form role="form">
        <div class="formData">
          <label for="first">Prénom</label>
          <input type="text" id="first" name="first" minlength="2" aria-required="true" tabindex="0">
        </div>
        <div class="formData">
          <label for="last">Nom</label>
          <input type="text" id="last" name="last" minlength="2" aria-required="true" tabindex="0">
        </div>
        <div class="formData">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" aria-required="true" tabindex="0">
        </div>
        <div class="formData">
          <label for="message">Votre message</label>
          <textarea class="modal__message" id="message" name="message" cols="100" rows="10" aria-required="true"
            tabindex="0"></textarea>
        </div>
        <button class="contact_button" tabindex="0">Envoyer</button>
      </form>
    </div>
    <!-- /Modale formulaire de contact -->
    <!-- Modale Lightbox -->
    <div class="lightbox_modal" aria-hidden="true">
      <i class="fa-solid fa-angle-left lightbox__btn" tabindex="0" aria-label="média précédent"></i>
      <img class="lightbox_modal-img" src="" alt="">
      <video class="lightbox_modal-img" src=""></video>
      <i class="fa-solid fa-angle-right lightbox__btn" tabindex="0" aria-label="média suivant"></i>
      <i class="fa-solid fa-xmark lightbox_modal-close" tabindex="0" aria-label="fermer lightbox"></i>
      <p class="lightbox_modal-title"></p>
    </div>
    <!-- /Modale Lightbox -->
  </div>
  <!-- /Modales -->
  <script src="scripts/utils/utils.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/factories/medias.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/filters.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
