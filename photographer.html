<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/5b9da4c6e6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button aria-label="Contact Me" class="contact_button">Contactez-moi</button>
      </div>
      <section class="photograph__pics"></section>
    </main>
    <div id="modal__bg">
			<div role="dialog" class="modal" aria-hidden="true">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg">
        </header>
				<form role="form">
					<div>
						<label for="first">Pr√©nom</label>
						<input type="text" id="first" name="first" minlength="2">
            <label for="last">Nom</label>
						<input type="text" id="last" name="last" minlength="2">
            <label for="email">Email</label>
						<input type="text" id="email" name="email">
            <label for="message">Votre message</label>
						<textarea class="modal__message" id="message" name="message" cols="100" rows="10"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/filters.js"></script>
  </body>
</html>
